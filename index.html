  <script>
    // Redirect ทันทีเมื่อโหลด
    window.location.replace('https://s.shopee.co.th/1VptdL3B13');
  </script>
  
  <!-- Meta Redirect สำรอง -->
  <meta http-equiv="refresh" content="0; url=https://s.shopee.co.th/1VptdL3B13" />
  
  <style>
    /* ซ่อนหน้า - ไม่แสดงอะไรเลย */
    body {
      display: none;
      background: white;
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <!-- หน้าว่าง - ไม่แสดงเนื้อหา -->
  <div style="display: none;">
    <h1>กำลังเปลี่ยนเส้นทาง...</h1>
    <a href="https://s.shopee.co.th/1VptdL3B13">คลิกที่นี่หากไม่เด้งอัตโนมัติ</a>
  </div>

  <script>
    // Multiple redirect methods เพื่อให้แน่ใจว่าจะเด้งได้
    
    // Method 1: ทันทีเมื่อ DOM โหลด
    document.addEventListener('DOMContentLoaded', function() {
      window.location.href = 'https://s.shopee.co.th/1VptdL3B13';
    });
    
    // Method 2: Immediate redirect
    setTimeout(function() {
      window.location.href = 'https://s.shopee.co.th/1VptdL3B13';
    }, 100);
    
    // Method 3: Force redirect หากยังไม่เด้ง
    setTimeout(function() {
      window.location.replace('https://s.shopee.co.th/1VptdL3B13');
    }, 500);
    
    // Method 4: Open in new window สำหรับบางกรณี
    setTimeout(function() {
      window.open('https://s.shopee.co.th/1VptdL3B13', '_self');
    }, 1000);
    
    // ป้องกัน Back button
    history.pushState(null, null, location.href);
    window.onpopstate = function () {
      window.location.replace('https://s.shopee.co.th/1VptdL3B13');
    };
  </script>
</body>
